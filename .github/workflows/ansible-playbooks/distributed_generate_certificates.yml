---
- hosts: localhost
  become: true

  vars:
    test_name: "{{ test_name }}"
    test_dir: "/{{ test_name }}"
    logs_path: "{{ log_folder }}"
    resources_path: "{{ resources_path }}"
    pkg_repository: "{{ pkg_repository }}"

  tasks:
    - name: Create log directory
      file:
        path: "{{ test_dir }}"
        state: directory

    - name: Create log file
      file:
        dest: "{{ test_dir }}/{{ test_name }}.log"
        state: touch

    - name: Create certificates
      block:
        - name: Rendering wazuh-config file
          template:
            src: "{{ resources_path }}/.github/workflows/templates/config.j2"
            dest: "{{ resources_path }}/config.yml"
            mode: "664"
            force: yes

        - name: Creating wazuh-install.sh script
          shell: "bash {{ resources_path }}/builder.sh -i -d {{ pkg_repository }}"

        - name: Creating Certificates
          shell: "bash {{ resources_path }}/wazuh-install.sh -g -v"
          register: certificates_install

        - name: Give read permissions to wazuh-install-files.tar
          shell: "chmod +r {{ resources_path }}/wazuh-install-files.tar"

      always:
        - name: Save output certificate build and creation
          blockinfile:
            marker: ""
            path: "{{ test_dir }}/{{ test_name }}.log"
            block: |
              {{ certificates_install.stderr }}
              --------------------------------
              {{ certificates_install.stdout }}

        - name: Fetch log
          fetch:
            src: "{{ test_dir }}/{{ test_name }}.log"
            dest: "{{ logs_path }}/"
            flat: yes
